<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style media="screen">
    body {
      padding: 0;
      margin: 0;
      border: 0;
    }

    .config {
      background-color: #034f84;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      color: white;
    }

    .config-contenedor {
      margin: 20px;
      padding-bottom: 20px;
      border-style: dashed;
      border-radius: 10px;
      width: 400px;
    }

    .config-item {
      text-align: center
    }

    .footer-options {
      position: fixed;
      display: flex;
      width: 100%;
      max-width: 600px;
      justify-content: center;
      bottom: 0px;
    }

    .footer-button {
      border: none;
      color: white;
      padding: 15px 32px;
      width: 50%;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .footer-guardar {
      background-color: #4CAF50;

    }

    .footer-reset {
      background-color: #f44336;
    }
  </style>
  <title>Configurador</title>
</head>

<body>
  <h2 onmousedown="pulsar_titulo()" onmouseup="despulsar_titulo()">Configuracion: %s</h2>
  <div class="config">
    <div id="config-default" class="config-contenedor">
      <div id="config-dpulso" class="config-item">
        <h2>Tiempo de pulsaci√≥n</h2>
        <input type="number" id="dpulso" onkeyup="cambiarConfig('dpulso', this.value)" value="%d">
      </div>
      <div id="config-dintermedio" class="config-item">
        <h2>Tiempo entre pulsaciones</h2>
        <input type="number" id="dintermedio" onkeyup="cambiarConfig('dintermedio', this.value)" value="%d">
      </div>
      <div class="config-item">
        <h2>Modo: <span id="modo-type"></span></h2>
        <input type="range" id="modo" min="0" max="2" step="1" onchange="cambiarConfig('modo', this.value)" value="%d">
      </div>
    </div>


    <div id="config-wifi" class="config-contenedor" style="visibility: hidden;">
      <div class="config-item">
        <h2>SSID</h2>
        <input type="text" id="ssid" onkeyup="cambiarConfig('ssid', this.value)" value="%s">
      </div>
      <div class="config-item">
        <h2>Password</h2>
        <input type="text" id="password" onkeyup="cambiarConfig('password', this.value)" value="%s">
      </div>
    </div>

    <div id="footer" class="footer-options" style="visibility: hidden;">
      <button class="footer-button footer-guardar" type="button" onclick="guardarConfig()">Guardar</button>
      <button class="footer-button footer-reset" type="button" onclick="resetConfig()">Reset</button>
    </div>
  </div>
</body>

<script>

  var pressTimer;

  function pulsar_titulo()
  {
    pressTimer = window.setTimeout(function() {
      if(document.getElementById("config-wifi").style.visibility == "hidden")
        document.getElementById("config-wifi").style.visibility = "visible";
      else
        document.getElementById("config-wifi").style.visibility = "hidden";
    },1000);
  };

  function despulsar_titulo()
  {
    clearTimeout(pressTimer);
  };


  function cambiarModo(value) {
    if (value === "0") {
      document.getElementById("config-dpulso").style.visibility = "visible";
      document.getElementById("config-dintermedio").style.visibility = "hidden";
      document.getElementById("modo-type").innerHTML = "Unico";
    } else if (value === "1") {
      document.getElementById("config-dpulso").style.visibility = "visible";
      document.getElementById("config-dintermedio").style.visibility = "visible";
      document.getElementById("modo-type").innerHTML = "Multiple";
    } else {
      document.getElementById("config-dpulso").style.visibility = "hidden";
      document.getElementById("config-dintermedio").style.visibility = "hidden";
      document.getElementById("modo-type").innerHTML = "Continuo";
    }
  }

  function cambiarConfig(key, value) {
    //Si se cambia modo ocultar o no algunas opciones
    if (key === "modo") {
      cambiarModo(value);
    }
    var petition = new XMLHttpRequest();
    petition.onreadystatechange = function() {
      if (petition.readyState == 4 && petition.status == 200)
        document.getElementById("footer").style.visibility = "visible";

    }
    petition.open("GET", window.location.origin + "/cambiarconfig?" + key + "=" + value, true); // true for asynchronous
    petition.send(null);
  }

  function guardarConfig() {
    var petition = new XMLHttpRequest();
    petition.onreadystatechange = function() {
      if (petition.readyState == 4 && petition.status == 200)
        document.getElementById("footer").style.visibility = "hidden";
    }
    petition.open("GET", window.location.origin + "/guardar", true); // true for asynchronous
    petition.send(null);
  }

  function resetConfig() {
    var petition = new XMLHttpRequest();
    petition.onreadystatechange = function() {
      if (petition.readyState == 4 && petition.status == 200) {
        document.getElementById("footer").style.visibility = "hidden";
        document.location.reload(true);
      }
    }
    petition.open("GET", window.location.origin + "/reset", true); // true for asynchronous
    petition.send(null);
  }
  
  cambiarModo(document.getElementById("modo").value);
</script>

</html>
